<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Policy document">
  <meta name="keywords" content="policy, privacy, terms">
  <meta name="author" content="Cumulus Coding">
  <title id="page-title">Policy - Cumulus Coding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/config.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Policy-specific styles */
    .policy-content h2 {
      @apply text-2xl font-semibold text-gray-900 mt-8 mb-4 pb-2 border-b border-gray-200;
    }
    
    .policy-content h3 {
      @apply text-xl font-medium text-gray-900 mt-6 mb-3;
    }
    
    .policy-content p {
      @apply text-gray-700 leading-relaxed mb-4;
    }
    
    .policy-content ul {
      @apply list-disc list-outside text-gray-700 mb-4 space-y-1 pl-5;
    }
    
    .policy-content ol {
      @apply list-decimal list-inside text-gray-700 mb-4 space-y-1;
    }
    
    .policy-content li {
      @apply text-gray-700;
    }
    
    .policy-content strong {
      @apply font-semibold text-gray-900;
    }
    
    .policy-content a {
      @apply text-primary hover:text-blue-600 underline;
    }
    
    /* Print styles */
    @media print {
      .no-print { display: none !important; }
      .policy-content { font-size: 12pt; }
      .policy-content h2 { font-size: 16pt; }
      .policy-content h3 { font-size: 14pt; }
    }
  </style>
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200 no-print">
    <div class="max-w-4xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <a href="/" class="text-xl font-semibold text-gray-900 hover:text-primary transition-colors">
          Cumulus Coding
        </a>
        <div class="flex items-center gap-4">
          <a id="back-to-app" href="#" class="text-gray-600 hover:text-gray-900 transition-colors hidden">
            ← Back to App
          </a>
          <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors">
            ← Back to Home
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-16">
    <!-- Loading State -->
    <div id="loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
      <p class="text-gray-600">Loading policy...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-xl p-8 mb-8">
      <div class="flex items-center mb-4">
        <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="text-lg font-semibold text-red-900">Policy Not Found</h2>
      </div>
      <p class="text-red-700 mb-4">
        The requested policy could not be found. Please check the URL and try again.
      </p>
      <a href="/" class="inline-flex items-center px-6 py-3 bg-red-600 text-white text-sm font-medium rounded-xl hover:bg-red-700 transition-all duration-300 shadow-sm hover:shadow-md">
        Return to Home
      </a>
    </div>

    <!-- Policy Content -->
    <div id="policy-content" class="hidden">
      <!-- Policy Header -->
      <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-sm border border-gray-100 p-10 md:p-12 mb-8 apple-shadow-hover fade-in">
        <div class="flex items-start gap-6">
          <div id="app-icon" class="w-28 h-28 bg-gradient-to-br from-blue-500 to-purple-600 rounded-3xl flex items-center justify-center flex-shrink-0 shadow-sm">
            <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <h1 id="policy-title" class="text-3xl md:text-4xl font-semibold text-gray-900 mb-2 tracking-tight">Policy Title</h1>
            <p id="last-updated" class="text-sm text-gray-500">Last updated: <span id="update-date">Date</span></p>
          </div>
        </div>
      </div>

      <!-- Table of Contents -->
      <div id="toc" class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-sm border border-gray-100 p-8 mb-8 no-print apple-shadow-hover fade-in">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 tracking-tight">Contents</h2>
        <nav id="toc-list" class="space-y-2">
          <!-- TOC items will be populated by JavaScript -->
        </nav>
      </div>

      <!-- Policy Sections -->
      <div id="policy-sections" class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-sm border border-gray-100 p-10 md:p-12 apple-shadow-hover fade-in">
        <div id="sections-content" class="policy-content">
          <!-- Policy sections will be populated by JavaScript -->
        </div>
      </div>


    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/60 backdrop-blur-sm border-t border-gray-100 mt-20 no-print">
    <div class="max-w-5xl mx-auto px-6 py-10">
      <div class="text-center text-gray-500 text-sm">
        <p>&copy; <span id="year"></span> Cumulus Coding. All rights reserved.</p>
        <p class="text-sm mt-2">Privacy-focused mobile applications</p>
      </div>
    </div>
  </footer>

  <link rel="stylesheet" href="assets/policy.css">
  <script src="assets/policy.js"></script>
</body>
</html>
